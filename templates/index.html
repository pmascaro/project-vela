<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Vela! </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>

  <!-- Top of the page -->
  <!-- containers will help everything line up nicely -->
  <section class="hero is-dark is-small">
    <div class="hero-body">
      <p class="title">
        Vela: A simple tool for smooth journeys.</p>
      <p class="subtitle">
        Enjoy the ride!
      </p>
      <form role="form", method='POST', action="/">
        <!-- <label for="postcode">Fill form below with your origin postcode, orgin and destination cities </label> -->
        <div class="form-group">
          <label for="postcode">Enter Postcode: </label>
          <input type="text" name="postcode" class="form-control" id="postcode-box" placeholder="Enter postcode..." style="max-width: 500px;" autofocus required value="" required >
          <!-- <button type="submit" class="btn btn-default">Submit</button> -->
        </div>
        <!-- To do, add 'Error...' comment -->
        <div class="container" style="color:red;"> 
          <!-- <h2>
            Error...
          </h2> -->

          {{error_statement}}

        </div>

        <br>
        <div class="form-group">
          <!-- <label for="postcode">Enter the origin and destination cities: </label> -->
          <label for="postcode">Enter departure city:    </label>
          <input type="text" name="origin-city" class="form-control" id="origin-city-box" placeholder="From..." autofocus required value="" required > <!-- style="text-indent: 5em;" -->
        </div>
        <div class="form-group">
          <!-- <label for="postcode">Enter the origin and destination cities: </label> -->
          <label for="postcode">   Enter destination city: </label>
          <input type="text" name="dest-city" class="form-control" id="dest-city-box" placeholder="To..." autofocus required value="" required >
        </div>
        <button type="submit" class="btn btn-default">Submit</button>

      </form>
    </div>
  </section>

  <body>
  <section class="section">
    <div class="container">
      <div class="content is-large"></div>
        <!-- flask uses the Jinja two engine, which uses double curly bracket to place data from our app.py to the html file-->
        <!-- content div let you control the size and other features inside the div -->
        {% for list_element in list_text_info %}
        <p>{{ list_element }} </p>
        {% endfor %}
    </div>
  </section>
  </body>
</html>

<!-- adding the footer -->

  <div class="content has-text-centered">
